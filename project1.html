<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            color: white;
            padding: 14px;
            font: 14px Verdana, sans-serif;
            background-color: #0057B7;
            display: flex;
            align-items: center;
            text-shadow: 2px 2px #000000;
            width: 100%;
        }
        header img {
            margin-right: 20px;
            width: 50px; 
            height: 50px;
        }
        header h1 {
            flex-grow: 1;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            background-color: #FFD700;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            margin-top: 10px;
        }
        header a:hover {
            background-color: #FFC107;
        }
        #title {
            font-size: 30px;
            font-weight: bold;
            width: 1127px;
            text-align: left;
            color: #FFFFFF;
            background-color: #FFD700;
            margin: 0;
            padding: 7px;
            border-bottom-right-radius: 15px;
            text-shadow: 2px 2px #000000;
        }
        .three {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }
        #content {
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        li {
            text-decoration: none;
            color: #000;
            padding: 10px;
            list-style-type: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0057B7;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="https://th.bing.com/th/id/OIP.1jO5ReqPqOMvlImFFyezqwAAAA?w=165&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Profile Image">
            <a href="index1.html">Back to homepage</a>
        </div>
        <h1>My Projects</h1>
    </header>
    <div class="three">
        <div id="one">
            <div id="title">Lists of Projects</div>
            <div id="content">
                <ul>
                    <li>Project 1: Personal Website</li>
                    <li>Project 2: E-commerce Store</li>
                    <li>Project 3: Blog Platform</li>
                </ul>
            </div>
        </div>
    </div>
    <footer style="text-align: center; padding-bottom: 1px; align-items:end; position: fixed; bottom: 0;height:50px;width: 100%;">
        <p>&copy; 2025 Shruthi Deepika. All rights reserved.</p>
    </footer>
</body>
</html>
